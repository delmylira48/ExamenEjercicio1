<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="contenedorPrincipal">
      <section class="ContenedorApartadoIzquierdo">
        <h1>
            facebook
        </h1>
        <h2>
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida
        </h2>
      </section>
      <section class="ContenedorApartadoDerecho">
        <form class="formulario">
          <input
            type="email"
            placeholder="Correo electrónico o número de teléfono"
            class="telf"
          />
          <input type="password" placeholder="Contraseña"  />
          <button class="inicioSesion">Iniciar Sesión</button>
          <a href="#">¿Has olvidado la contraseña?</a>
          <hr  class="linea"/>
          <button class="cuentaNueva">Crear cuenta nueva</button>
        </form>
        <div class="textoInferior">
          <p>
            <span>Crear una página</span> para un famoso, una marca o una
            empresa
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
